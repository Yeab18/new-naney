    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
    }
    .gallery .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: rgb(14, 12, 12);
      background: rgb(255, 246, 246);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      flex: 1 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
    }
    .gallery .category:hover {
      transform: scale(1.05);
    }
    .gallery .category img {
      width: 100%;
      height: 209px;
      object-fit: cover;
    }
    .gallery .category p {
      padding: 3px;
      font-size: 0.9rem;
      text-align: center;
    }
    @media (max-width: 768px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .gallery { grid-template-columns: 1fr; }
    }
    h2 {
      color: rgb(132, 0, 0);
      text-align: center;
      padding-bottom: 37px;
      margin-top: 25px;
      font-size: 25px;
    }
    /* Invisible admin trigger area (top-right corner) */
    #secret-admin-area {
      position: fixed;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      z-index: 9999;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Na-Ney Fashion | Tops</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Category-specific styles */
    .product-link {
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: rgb(236, 212, 182);
      transition: transform 0.3s;
    }
    .product-link:hover {
      transform: translateY(-5px);
    }
    .product-link img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-link p {
      padding: 0.5rem;
      margin: 0;
      font-weight: 600;
    }
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="coats.html">Coats</a></li>
      <li><a href="tops.html" class="active">Tops</a></li>
      <li><a href="dresses.html">Dresses</a></li>
      <li><a href="shoes.html">Shoes</a></li>
      <li><a href="bags.html">Bags</a></li>
      <li><a href="pants.html">Pants</a></li>
      <li><a href="accessories.html">Accessories</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Na-Ney Tops</h1>
    <p>Contemporary Ethiopian Designs</p>
  </header>

  <main>
    <section class="coat-gallery" id="products-container">
      <div class="loading">Loading tops...</div>
    </section>
  </main>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <img id="modalImage" src="" alt="Product Image">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p class="price" id="modalPrice"></p>
      <div class="modal-controls">
        <input type="number" id="modalQuantity" value="1" min="1">
        <button id="addToCartBtn">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Na-Ney Fashion | 
      <a href="https://t.me/LAMROT2121" target="_blank"><i class="fab fa-telegram"></i> Telegram</a> | 
      <a href="https://www.tiktok.com/@naney.fashion" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a> | 
      <a href="tel:+251961434825"><i class="fas fa-phone-alt"></i> Call Us</a>
    </p>
  </footer>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs 
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAcP8ABDFtJopiaHMkSSZ-q7m4diXjIPRY",
      authDomain: "naney-d1e8e.firebaseapp.com",
      projectId: "naney-d1e8e",
      storageBucket: "naney-d1e8e.appspot.com",
      messagingSenderId: "135021574178",
      appId: "1:135021574178:web:60982ef001d4b3361ff27b",
      measurementId: "G-7SMTN04YD4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load tops products
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const container = document.getElementById('products-container');
      let html = '';
      
      querySnapshot.forEach(doc => {
        const product = doc.data();
        if (product.category === "tops") {
          html += `
            <a href="#" class="product-link" data-product='${JSON.stringify(product)}'>
              <img src="${product.image}" alt="${product.description}">
              <p>${product.description} - $${product.price}</p>
            </a>
          `;
        }
      });
      
      container.innerHTML = html || '<p>No tops available</p>';
      setupModalListeners();
    }

    // Modal functionality
    function setupModalListeners() {
      document.querySelectorAll('.product-link').forEach(item => {
        item.addEventListener('click', e => {
          e.preventDefault();
          const product = JSON.parse(item.dataset.product);
          openModal(product);
        });
      });
      
      document.querySelector('.modal-close').addEventListener('click', () => {
        document.getElementById('productModal').style.display = 'none';
      });
      
      document.getElementById('addToCartBtn').addEventListener('click', addToCart);
    }

    function openModal(product) {
      document.getElementById('modalImage').src = product.image;
      document.getElementById('modalTitle').textContent = product.description;
      document.getElementById('modalDescription').textContent = `Size: ${product.size}`;
      document.getElementById('modalPrice').textContent = `$${product.price}`;
      document.getElementById('productModal').style.display = 'flex';
    }

    function addToCart() {
      const quantity = parseInt(document.getElementById('modalQuantity').value);
      const product = {
        description: document.getElementById('modalTitle').textContent,
        price: parseFloat(document.getElementById('modalPrice').textContent.replace('$','')),
        size: document.getElementById('modalDescription').textContent.replace('Size: ',''),
        image: document.getElementById('modalImage').src,
        quantity: quantity
      };
      
      let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
      cart.push(product);
      sessionStorage.setItem('cart', JSON.stringify(cart));
      
      alert(`${quantity} item(s) added to cart`);
      document.getElementById('productModal').style.display = 'none';
    }

    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('nav-menu').classList.toggle('open');
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
